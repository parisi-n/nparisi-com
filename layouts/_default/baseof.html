<!DOCTYPE html>
<html lang="it">
    <head>
        {{ partial "seo.html" . }}
        {{ partial "head.html" . }}
    </head>

    <body class="home blog ct-body standard">
        {{/* Reading bar */}}
        {{- if eq .Type "article" }}
        <div class="progress-read-container">
            <div class="progress-read-bar" id="my-read-bar"></div>
        </div>  
        {{ end }}

        <div id="overflow-container" class="overflow-container{{if .IsHome}} dark-background{{end}}">
            <header id="site-header" class="site-header" role="banner">
                <div class='top-navigation'>
                    {{ partial "topnavigation.html" . }}
                </div>

                <div class="container">
                    {{ partial "header.html" . }}
                </div>
            </header>

            <div id="main" class="main" role="main">
                {{ block "main" . }}
                {{ end }}
            </div>

            {{ partial "footer.html" . }}
        </div>

        {{ partial "scripts.html" . }}
    </body>
</html>
