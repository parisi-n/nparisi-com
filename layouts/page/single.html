{{ define "body" }}

<body class="single-post">
{{ end }}


{{ define "main" }}
<div id="loop-container" class="loop-container">
    {{ if and (isset .Params "image") .Params.image }}
    <div class="post entry">
        <div class='featured-image lazy lazy-bg-image' data-background="{{ .Permalink }}{{ .Params.image }}"></div>
    </div>
    {{ else }}

    <div class="post type-post page entry">

        {{ end }}
        <div class="entry-container">
            <div class='entry-header' style="padding-top: 2.8em">
                <h1 class='entry-title'> {{ .Title }}</h1>
            </div>

            <div class="entry-content not-p-big">
                <article>
                    {{ .Content }}
                </article>
            </div>

        </div>


    </div>

</div>

{{ end }}
