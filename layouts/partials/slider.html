<div class="slick-container">
    {{ range .slider }}
    <div style="display: inline-block; vertical-align: middle">
        <img data-lazy="{{ print "img/" .url_image | absURL }}" class="slick-image" />

        <div class="slick-content">
            <div class="slick-title">
                {{ .text_title }}
            </div>
            <div class="slick-action-button">
                <a href="{{ .url | absURL }}" class="more-link">Leggi</a>
            </div>
        </div>
    </div>
    {{ end }}
  </div>
